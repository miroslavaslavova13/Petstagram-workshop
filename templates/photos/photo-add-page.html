{% extends 'base/base.html' %}
{% block page_content %}
    <div class="edit-delete edit-photo">
        <h2>Add photo</h2>
        <!-- Start Add Photo Form -->
        <form method="post" action="{% url 'add photo' %}" enctype="multipart/form-data">
            {{ form.as_p}}
            <!-- Add Photo Button -->
            <button class="add-btn" type="submit">Add Photo</button>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
